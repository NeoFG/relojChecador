<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Reloj Checador Espacial</title>
</head>

<body>
    <div class="container">
        <div id="clock" class="clock">00:00:00</div>

        <input type="text" id="userId" placeholder="Ingrese su ID" />

        <button class="button" id="check-in-btn">Checar Entrada</button>
        <button class="button" id="check-out-btn">Checar Salida</button>

        <!-- Sección de entradas -->
        <h2>Entradas registradas</h2>
        <ul id="entrada-list"></ul>

        <!-- Sección de salidas -->
        <h2>Salidas registradas</h2>
        <ul id="salida-list"></ul>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
